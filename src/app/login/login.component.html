<div class="container">
  <h1 class="">Login</h1>
  <div class="login-form">
    <form (ngSubmit)="signIn()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="login.email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="login.password" name="password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="forgot-register">
    <p class="text-center">Don't already have an account? Sign up <a routerLink="/register">here</a>.</p>
  </div>
</div>
